<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<style>
		#abc{
			width:300px;
			height: 300px;
			background:#ccc;
			position: absolute;
			top:0;
			left:0;
			opacity: 0.5;
		}
	</style>
		
	<body>
		<a href="http://www.baidu.com" id="link">abc</a>
		<div id="abc">
			abc
		</div>
		<script>
			 var abc=document.querySelector("#abc");
			 //移动端绑定事件用addEventListener
			 //移动端pc事件要比触摸事件慢300ms
			 abc.addEventListener("click",function(){
			 	   console.log("ddd");
			 })
			  abc.addEventListener("touchstart",function(){
			 	   console.log("touchstart");
			 })
			  abc.addEventListener("touchmove",function(ev){
			 	   console.log("touchmove"+ev.touches.length); //屏幕上的触摸点个数
			 	  // this.innerHTML=ev.touches.length;
			 	  //this.innerHTML=ev.targetTouches.length;  //dom元素上触摸点个数
			 	  this.innerHTML=ev.changedTouches.length;   //涉及到事件的触摸点个数
			 	   
			 })
			  
			  //点透 bug 解决点透问题用阻止默认行为
			   abc.addEventListener("touchend",function(){
			 	 this.style.display="none";
			 })
			   abc.addEventListener("touchstart",function(ev){
			   			ev.preventDefault();
			   })
		</script>
	</body>
</html>
