<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   *{
	   	padding:0;margin:0;
	   }
			header{
				position: relative;
				top:0;
				left:0;
			}
			a{
				position: absolute;
			}
			a.left{
			    left:0;
			}
			a.right{
				 
				 top:0;
				right:0;
			}
			h1{
				
				background: red;
				text-align: center;
			}

	</style>
</head>
<body>
	<header>
			<a href="#" class="left">sss</a><h1>kkkkk</h1><a href="#" class="right">eee</a>
	</header>
</body>
</html>
